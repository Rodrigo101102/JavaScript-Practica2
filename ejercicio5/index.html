<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./add.js" defer></script>
    <link rel="icon" href="../imagenes/icono.ico" type="image/x-icon">
    <title>Factura Digital</title>    
</head>
<body>
    <div class="factura">
        <div class="contenedor1">
            <div class="contenedor1_detalles_info">
                <h2>SEBASTIAN RODRIGO TORRES RAMOS</h2>
                <p>CAL.ROSARIO 497</p>
                <p>CHINCHA ALTA-CHINCHA-ICA</p>
            </div>
            <div class="contenedor1_factura_informacion">
                    <h1>FACTURA ELECTRONICA</h1>
                    <h2>RUC 1074295413</h2>
            </div>
        </div>
    <div class="contenedor2">
        <div class="contenedor2_factura_campo">
            <label class="contenedor2_factura_label">Fecha de Emisi칩n:</label>
            <input type="date" class="contenedor2_factura_input" id="fecha">
        </div>
        <div class="contenedor2_factura_campo">
            <label class="contenedor2_factura_label">Se침or(es):</label>
            <input type="text" class="contenedor2_factura_input" id="cliente">
        </div>
        <div class="contenedor2_factura_campo">
            <label class="contenedor2_factura_label">R.U.C:</label>
            <input type="text" class="contenedor2_factura_input" id="RUC" maxlength="10">
        </div>
        <div class="contenedor2_factura_campo">
            <label class="contenedor2_factura_label">Direcci칩n del cliente:</label>
            <input type="text" class="contenedor2_factura_input" id="direccion">
        </div>
        <div class="contenedor2_factura_campo">
            <label class="contenedor2_factura_label">Tipo de moneda:</label>
            <input type="text" class="contenedor2_factura_input" id="tipo_moneda">
        </div>
    </div>
    <div class="contenedor3">
        <table class="contenedor3_tabla" >
            <thead>
                <tr class="contenedor3_fila">
                    <th class="contenedor3_factura_encabezado_numero">Cantidad</th>
                    <th class="contenedor3_factura_encabezado_numero">Unidad de medida</th>
                    <th class="contenedor3_factura_encabezado_texto">Descripci칩n</th>
                    <th class="contenedor3_factura_encabezado_numero">Valor Unitario</th>
                    <th class="contenedor3_factura_encabezado_numero">Importe</th>
                    <th class="contenedor3_factura_encabezado_numero">Acciones</th>
                </tr>
            </thead>
            <tbody id="itemsFactura">
                <template id="filaFactura">
                    <tr class="contenedor3_fila">
                        <td>
                            <input type="number" class="contenedor3_factura_input_numero" onchange="calcularFila(this)">
                        </td>
                        <td>
                            <input type="texto" class="contenedor3_factura_input_numero">
                        </td>
                        <td>
                            <input type="text" class="contenedor3_factura_input_texto"></td>
                        <td>
                            <input type="number" class="contenedor3_factura_input_numero" onchange="calcularFila(this)"></td>
                        <td>
                            <input type="number" class="contenedor3_factura_input_numero" readonly></td>
                
                        <td>
                            <button  class="contenedor3_factura_input_numero" onclick="eliminarFila(this)">Eliminar</button>
                        </td>
                
                    </tr>
                </template>
                
            </tbody>
        </table>
        <button class="contenedor3_boton_agregar" onclick="agregarFila()">Agregar</button>
    </div>
        <div class="contenedor4">
            <div class="contenedor4_factura_totalbruto">
                <label class="contenedor4_label">Sub total Ventas</label>
                <input type="number" class="contenedor4_factura_input" id="subTotalVentas" readonly>
            </div>
            <div class="contenedor4_factura_descuento">
                <label class="contenedor4_label">Descuento</label>
                <input type="number" class="contenedor4_factura_input" id="descuento" onchange="calcularTotal()">
            </div>
            <div class="contenedor4_factura_valorVenta">
                <label class="contenedor4_label">Valor Venta</label>
                <input type="number" class="contenedor4_factura_input" id="valorVenta" readonly>
            </div>
            <div class="contenedor4_factura_igv">
                <label class="contenedor4_label">I.G.V 18%</label>
                <input type="number" class="contenedor4_factura_input" id="igv" readonly>
            </div>
            <div class="contenedor4_factura_total">
                <label class="contenedor4_label">TOTAL</label>
                <input type="number" class="contenedor4_factura_input" id="total" readonly>
            </div>
        </div>
    </div>
</body>
</html>
