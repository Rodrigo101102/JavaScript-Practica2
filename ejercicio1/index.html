<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Pregunta 1</h2>
        <h2>Calculadora de IMC</h2>
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" placeholder="Ingresa tu peso en kilogramos">

        <label for="altura">Altura (m):</label>
        <input type="number" step="0.01" id="altura" placeholder="Ingresa tu altura en metros">

        <button class="button" onclick="calcularIMC()">Calcular IMC</button>

        <div class="result" id="resultado"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
