<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea</title>
</head>
<body>

<div class="container"></div>
    <h2>Pregunta 1</h2>
    <h2>Calculadora de IMC</h2>
    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso" placeholder="Ingresa tu peso en kilogramos">

    <label for="altura">Altura (m):</label>
    <input type="number" step="0.01" id="altura" placeholder="Ingresa tu altura en metros">

    <button onclick="calcularIMC()">Calcular IMC</button>

    <div class="result" id="resultado"></div>

    <br>
    <h2>Pregunta 2</h2>
    <h2>Verificación de Subsidio</h2>
    <label for="edad">Edad:</label>
    <input type="number" id="edad" placeholder="Ingresa tu edad">

    <label for="ingresos">Ingresos Mensuales (€):</label>
    <input type="number" id="ingresos" placeholder="Ingresa tus ingresos mensuales">

    <button onclick="verificarElegibilidad()">Verificar Elegibilidad</button>

    <div class="result2" id="resultado2"></div>

    <br>

    <h2>Pregunta 3</h2>
    <h2>Calculadora de IVA</h2>
    <label for="importe">Importe de la Compra (€):</label>
    <input type="number" id="importe" placeholder="Ingresa el importe">

    <label for="tipoIva">Tipo de IVA:</label>
    <select id="tipoIva">
        <option value="0.10">Básico (10%)</option>
        <option value="0.05">Reducido (5%)</option>
        <option value="0.02">Superreducido (2%)</option>
    </select>

    <button onclick="calcularTotal()">Calcular Total con IVA</button>

    <div class="result3" id="resultado3"></div>

    <h2>Pregunta 4</h2>
    <h2>Calculadora de Descuento</h2>
    <label for="total">Total de la Compra (€):</label>
    <input type="number" id="total" placeholder="Ingresa el total de la compra">

    <label for="codigo">Código de Descuento:</label>
    <input type="text" id="codigo" placeholder="Ingresa el código de descuento">

    <button onclick="aplicarDescuento()">Aplicar Descuento</button>

    <div class="result4" id="resultado4"></div>

</div>

<script  src="app.js"></script>

</body>
</html>
